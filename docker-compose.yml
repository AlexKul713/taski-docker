version: '3'

# Перечень volume
volumes:
  pg_data:
  static:

services:
  db_user:
    image: postgres:13.10
    env_file: .env
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    build: ./gateway/
    volumes:
      - static:/staticfiles/
    ports:
      - 8084:80 